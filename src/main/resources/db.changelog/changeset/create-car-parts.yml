databaseChangeLog:
  - changeSet:
      id: create_car_parts_table
      author: aleksandrPob
      changes:
        - createTable:
            tableName: CAR_PARTS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_CAR_PARTS
              - column:
                  name: PART_NUMBER
                  type: VARCHAR(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: COMPATABILITY
                  type: VARCHAR(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: PRICE
                  type: MONEY
                  constraints:
                    unique: false
                    nullable: false
